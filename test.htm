<html>

<head>


	
	

  <script

  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
  
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  
  
  <link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
  
  
  <script src="jquery-book.js"></script>
  
	<link href="jquery-book.css" rel="stylesheet" type="text/css">
	
  
  
<script>

	$(document).ready(function(){
	
		$thing = $('.book').book({prevPage:updateProgress, nextPage:updateProgress});
	
		function updateProgress(currentPageIndex, pageCount){
			t = (currentPageIndex / (pageCount-1)) * 100;
			
			$('.progress-bar').attr('aria-valuenow', t);
			$('.progress-bar').css('width', t+'%');
			$('.progress span').text('Completed: '+Math.trunc(t)+'%');
		}
	
		
	});
	

</script>


<style type="text/css">
	
	.myBook{background:#eee;border:1px solid #ddd;padding:8px;height:500px;}
	
	.progress {position:relative;}
	.progress span {
		position:absolute;
		left:0;
		width:100%;
		text-align:center;
		z-index:2;
		font-weigh:bold;
	}
</style>

	

</head>

<body>



<div class="container-fluid" style="margin-top:50px;">

	<div class="col-md-6 col-md-offset-3">
	
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" >
			</div>
			<span style="text-align:center">Completed: 0%</span>
		</div>

		<div class="book myBook">
			<div class="page">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" value="John"><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" value="Doe"><br><br>
				<button class="page-next">Next</button>
			</div>
			<div class="page">
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> I have a bike</label><br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2"> I have a car</label><br>
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3"> I have a boat</label><br/><br>
				<button class="page-prev">Prev</button>
				<button class="page-next">Next</button>
			</div>
			<div class="page">
				<a href="#">Terms of Service</a><br/>
				<input type="checkbox" id="ts" name="ts" value="1">
				<label for="ts"> I agree</label><br>
				<button class="page-prev">Prev</button>
				<button class="page-next" type="submit">Complete</button>
			</div>
			<div class="page" style="margin:auto;text-align:center">
				Your form has been submitted.
			</div>
		</div>
	</div>

</div>


</body>
</html>
